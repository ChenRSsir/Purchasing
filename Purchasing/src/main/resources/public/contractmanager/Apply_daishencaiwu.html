<META http-equiv=Content-Language content=zh-cn>

href="js/style.css" rel=stylesheet>
  <link rel="stylesheet" type="text/css"  href="../jquery-easyui-1.8.5\themes\default\easyui.css"/>
  <link rel="stylesheet" type="text/css" href="../jquery-easyui-1.8.5/themes/icon.css"/>
  <script type="text/javascript" src="../jquery-easyui-1.8.5/jquery.min.js"></script>
  <script type="text/javascript" src="../jquery-easyui-1.8.5/jquery.easyui.min.js"></script>
  <script type="text/javascript" src="../jquery-easyui-1.8.5\locale\easyui-lang-zh_CN.js"></script>

  <script type="text/javascript">
    $(function (){
      $("#dg").datagrid({
      url:"/financialApprovalList",
      pagination:'true',
      rownumbers:'true',
      selectOnCheck:'true',
      singleSelect:'true',
      checkOnSelect:'true',
      pageList:[2,4,6,8,10],
      columns:[[
        {field:'',title:'',width:120,checkbox:true,align:'center'},
        {field:'stockName',title:'采购名称',width:240,align:'center'},
        {field:'status',title:'合同进度',width:240,align:'center',formatter:function (value,row,index){
            if(value=="C001-120"){
               return "待审批";
            }else{
               return "已审核";
            }
          }},
        {field:'endTime',title:'揭示时间',width:250,align:'center'},
        {field:'overallPrice',title:'报价总金额',width:240,align:'center'},
        {field:'enquireName',title:'对应询价书',width:240,align:'center'},
        {field:'imId',title:'对照id',hidden:true},
        {field:'qid',title:'报价id',hidden:true}
      ]]
    });
    });


    function dakai()
    {
      var rows= $("#dg").datagrid("getSelections");
      if(rows.length==null || rows.length==""){
        alert("请选择一条数据！");
      }else{
        window.document.location="/financialApprovalPage?qid="+rows[0].qid+"&imId="+rows[0].imId+"&variable=1";
      }
    }


    function shenpi()
    {
      var rows= $("#dg").datagrid("getSelections");
      if(rows.length==null || rows.length==""){
        alert("请选择一条数据！");
      }else if(rows[0].status!="C001-120"){
        alert("请勿重复审批");
    } else{
        window.document.location="/financialApprovalPage?qid="+rows[0].qid+"&imId="+rows[0].imId+"&variable=2";
      }
    }

  </script>

</HEAD>
<BODY>
<CENTER>
<FORM name=form action=Apply_list_do.asp method=post>

bgColor=#336699 borderColorLight=#006699 border=0>
  <TBODY>
  <TR>
    <TD>
      <TABLE cellSpacing=1 cellPadding=3 width="100%" border=0>
        <TBODY>
        <TR bgColor=#ffffff>
          <TD align=middle width="100%" bgColor=#ffffff colSpan=20 
            height=22><B>
            <H2><FONT color=#0070c0>合同申请一览表</B><IMG alt=帮助 
            src="img/help_a.gif" border=0></FONT></H2></TD></TR>
        <tr>
          <td>

            <table id="dg"></table>
          </td>
        </tr>
        </TBODY></TABLE></TD></TR></TBODY></TABLE>
<P align=center><input type="button" value="打开" onclick="dakai();" />&nbsp;
  <input type="button" value="审批" onclick="shenpi();" />&nbsp;

</P></FORM></CENTER></BODY></HTML>
