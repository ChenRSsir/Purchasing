<script type="text/javascript">
	$(function () {
		$("#dg").datagrid({
			url:"/toPrepareTheContract",
			pagination:'true',
			rownumbers:'true',
			selectOnCheck:'true',
			singleSelect:'true',
			checkOnSelect:'true',
			pageList:[2,4,6,8,10],
			columns:[[
				{field:'',title:'',width:120,checkbox:true,align:'center'},
				{field:'contAppNum',title:'合同申请编码',width:300,align:'center'},
				{field:'leadDate',title:'审批时间',width:300,align:'center'},
				{field:'allSumPrice',title:'总金额',width:300,align:'center'},
				{field:'everconfirmed',title:'是否确定',width:300,align:'center'},
				{field:'Whetherthearchive',title:'是否归档',width:300,align:'center'},
				{field:'imId',title:'对照id',hidden:true},
				{field:'qid',title:'报价id',hidden:true}
			]]
		});
	});


function dakai()
	{
		var rows= $("#dg").datagrid("getSelections");
		if(rows.length==null || rows.length==""){
			alert("请选择一条数据！");
		}else{
			window.document.location="/financialApprovalPage?qid="+rows[0].qid+"&imId="+rows[0].imId+"&variable=1";
		}
	}
function addContract() {
	var rows= $("#dg").datagrid("getSelections");
	if(rows.length==null || rows.length==""){
		alert("请选择一条数据！");
	}else{
		window.document.location="/showContract?qid="+rows[0].qid+"&imId="+rows[0].imId;
	}
}	

</script>
