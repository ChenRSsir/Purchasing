		<SCRIPT language=javascript>
     $(function () {
		 $("#dg").datagrid({
			 url:"/offerToReveal",
			 pagination:'true',
			 rownumbers:'true',
			 selectOnCheck:'true',
			 singleSelect:'true',
			 checkOnSelect:'true',
			 pageList:[2,4,6,8,10],
			 columns:[[
				 {field:'',title:'',width:120,checkbox:true,align:'center'},
				 {field:'enquireName',title:'询价书名称',width:300,align:'center'},
				 {field:'endTime',title:'揭示时间',width:300,align:'center'},
				 {field:'MaxPrice',title:'最高报价',width:300,align:'center'},
				 {field:'MinPrice',title:'最低报价',width:300,align:'center'},
				 {field:'eid',title:'询价id',hidden:true},
				 {field:'qid',title:'报价id',hidden:true}
			 ]]
		 });
	 });



      function submit_form(theForm,i)
      {
        var count=0;
        for (var k = 0; k < theForm.length; k++)
        if ((theForm[k].type == "radio") && (theForm[k].checked))
        count++;
        if (count==0)
        {
         alert("提示信息：\n请选择合同申请。");
         return;
        }
        document.form.p_type.value=i;
        window.document.form.action ="Apply_list_do.asp";
        window.document.form.submit();
        return true;
      }
	  function edit()
	  {
		  var rows= $("#dg").datagrid("getSelections");
		  if(rows.length==null || rows.length==""){
			  alert("请选择一条数据！");
		  }else{
			  window.document.location="/selQuoteDetail?qid="+rows[0].qid;
		  }

	  }
	   
	  function dakai() 
	   {
		   var rows= $("#dg").datagrid("getSelections");
		   if(rows.length==null || rows.length==""){
			   alert("请选择一条数据！");
		   }else{
			   window.document.location="/detailsOfInquiry?eid="+rows[0].eid;
		   }

	   	}
	    
</SCRIPT>
