<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML><HEAD><TITLE>可归档合同</TITLE>
<META http-equiv=Content-Language content=zh-cn>
<META http-equiv=Content-Type content="text/html; charset=utf-8"><LINK
href="js/style.css" rel=stylesheet>
<META content="MSHTML 6.00.2900.5626" name=GENERATOR>
  <link rel="stylesheet" type="text/css"  href="../jquery-easyui-1.8.5\themes\default\easyui.css"/>
  <link rel="stylesheet" type="text/css" href="../jquery-easyui-1.8.5/themes/icon.css"/>
  <script type="text/javascript" src="../jquery-easyui-1.8.5/jquery.min.js"></script>
  <script type="text/javascript" src="../jquery-easyui-1.8.5/jquery.easyui.min.js"></script>
  <script type="text/javascript" src="../jquery-easyui-1.8.5\locale\easyui-lang-zh_CN.js"></script>

  <script type="text/javascript">
    $(function () {
      $("#dg").datagrid({
        url:"/findContracts",
        pagination:'true',
        rownumbers:'true',
        selectOnCheck:'true',
        singleSelect:'true',
        checkOnSelect:'true',
        pageList:[2,4,6,8,10],
        columns:[[
          {field:'',title:'',width:120,checkbox:true,align:'center'},
          {field:'contNum',title:'合同编码',width:300,align:'center'},
          {field:'contDate',title:'签订时间',width:300,align:'center'},
          {field:'contPrice',title:'总金额',width:330,align:'center'},
          {field:'seller',title:'供应商',width:330,align:'center'},
          {field:'status',title:'合同状态',width:330,align:'center',formatter:function (value,row,index) {
              if(value=="C001-160"){
                return "未归档";
              }else{
                return "已归档";
              }
            }},
          {field:'imId',title:'对照id',hidden:true},
          {field:'qid',title:'报价id',hidden:true},
          {field:'cid',title:'合同id',hidden:true}
        ]]
      });
    });
    function guidang()
    {
      if(confirm("合同有效文件是否签署？合同归档后将转至历史记录")){
        var rows= $("#dg").datagrid("getSelections");
        if(rows.length==null || rows.length==""){
          alert("请选择一条数据！");
        }else if(rows[0].status!="C001-160"){
          alert("请勿重复操作！");
        }else{
          $.ajax({
            url:"/pigeonhole",
            type:"get",
            data:{"imId":rows[0].imId},
            success:function (data) {
              if(data=="true"){
                alert("操作成功！");
                $("#dg").datagrid("reload");
              }else{
                alert("操作失败！");
                $("#dg").datagrid("reload");
              }
            }
          });
        }

      }
    }

    function dakai()
    {
      var rows= $("#dg").datagrid("getSelections");
      if(rows.length==null || rows.length==""){
        alert("请选择一条数据！");
      }else{
        location.href="/showContractDetail?cid="+rows[0].cid;
      }
    }
  </script>
</HEAD>
<BODY>
<CENTER>
<FORM name=form action=ProviderConsignment.asp method=post>
<TABLE style="LINE-HEIGHT: 30px" cellSpacing=1 cellPadding=0 width="100%" 
bgColor=#336699 borderColorLight=#006699 border=0>
  <TBODY>
  <TR>
    <TD>
      <TABLE cellSpacing=1 cellPadding=3 width="100%" border=0>
        <TBODY>
        <TR bgColor=#ffffff>
          <TD align=middle width="100%" bgColor=#ffffff colSpan=20 
            height=22><B>
            <H2><FONT color=#0070c0>可归档合同</B> <A 
            onclick="window.open('../help/Help.asp?Value=查看合同','child','status=NO,scrollbars=yes,toolbar=no,menubar=no,location=no,left=200,top=100,width=700,height=400')" 
            href="javascript:void(null)"><IMG alt=帮助 
            src="img/help_a.gif" border=0></A> 
          </FONT></H2></TD></TR>
        <TR>
          <TD align=middle width="100%" bgColor=#ffffff colSpan=10 
            height=22>物资名称：<INPUT name=STRCLASSCODE1> &nbsp;&nbsp; 合同号： <INPUT 
            size=17 name=strContCode1> &nbsp;&nbsp;<INPUT onclick=submit_form_cx() type=button value="查 询">
          </TD></TR>

        <tr>
          <td>
            <table id="dg"></table>
          </td>
        </tr>
       </TBODY></TABLE></TD></TR></TBODY></TABLE>
  <INPUT type=hidden name=p_type>
</FORM><INPUT onclick="dakai();" type=button value=打开>&nbsp;
  <input type="button" value="归档" onclick="guidang();"/> &nbsp;
  <INPUT onclick="confirm('您确定信息正确并打印吗？')" type=button value=打印 name=PrintContract>
<SCRIPT language=javascript>

function xiugai()
{
		window.document.location = "xiugaihetong.htm";
}

function updmark(contcode) 
{ 
	form.action="providermark.asp?strcontcode="+contcode+"";
	form.submit();
}
function submit_form(theForm,i)
{
    var count=0;
    for (var k = 0; k < theForm.length; k++)
    if ((theForm[k].type == "radio") && (theForm[k].checked))
    count++;
    if (count==0)
    {
       alert("提示信息：\n请选择合同。");
       return;
    }
    window.document.location="contract_view.htm";
    form.action="ProviderContract_do.asp";
    document.form.p_type.value=i;
    window.document.form.submit();
    return true;
}
function submit_form_cx()
{
    form.action="ProviderConsignment.asp";
    window.document.form.submit();
}		
</SCRIPT>
</CENTER></BODY></HTML>
