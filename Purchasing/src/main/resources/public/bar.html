    function toplocation(loc){
      if (loc.length > 0){
        if ('$' + window.top.MainFrame == "$undefined"){
          window.top.location.replace('./index.html');
        }
        window.top.MainFrame.document.location.href=loc;
      }
      return false;
    }

    function ConfirmLogout()
    {
      if (confirm("注销当前用户，并以其它身份登录？")){
           $.ajax({
             url:"/loginOut1",
             type:"get",
             data:"",
             success:function (data) {
               if(data=="login"){
                window.top.location.href="http://localhost:8080/";
               }
             }
           });
      }

    }
