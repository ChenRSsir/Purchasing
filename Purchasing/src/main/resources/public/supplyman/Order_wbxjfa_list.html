<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<HTML><HEAD><TITLE>未报价询价书</TITLE>

<META http-equiv=Content-Language content=zh-cn>
<META http-equiv=Content-Type content="text/html; charset=utf-8">
<META content="MSHTML 6.00.2900.5626" name=GENERATOR>
<META content=FrontPage.Editor.Document name=ProgId><LINK 
href="css/style.css" rel=stylesheet>
  <link rel="stylesheet" type="text/css"  href="../jquery-easyui-1.8.5\themes\default\easyui.css"/>
  <link rel="stylesheet" type="text/css" href="../jquery-easyui-1.8.5/themes/icon.css"/>
  <script type="text/javascript" src="../jquery-easyui-1.8.5/jquery.min.js"></script>
  <script type="text/javascript" src="../jquery-easyui-1.8.5/jquery.easyui.min.js"></script>
  <script type="text/javascript" src="../jquery-easyui-1.8.5\locale\easyui-lang-zh_CN.js"></script>

  <script type="text/javascript">
    $(function () {
      $("#dg").datagrid({
        url: "/quoteForinquiry",
        pagination: 'true',
        rownumbers: 'true',
        selectOnCheck: 'true',
        singleSelect: 'true',
        checkOnSelect: 'true',
        pageList: [2, 4, 6, 8, 10],
        columns: [[
          {field: '', title: '', width: 120, checkbox: true, align: 'center'},
          {field: 'enquireName', title: '询价书名称', width: 250, align: 'center'},
          {field: 'company', title: '询价单位', width: 220, align: 'center'},
          {field: 'endDate', title: '报价截止时间', width: 250, align: 'center'},
          {field: 'stockType', title: '采购类型', width: 220, align: 'center'},
          {field: 'status', title: '状态', width: 280, align: 'center',formatter:function (value,row,index) {
                if(value=="C001-80"){
                   return "待报价";
                }else{
                  return "已报价";
                }
            }},
          {field: 'eid', title: '询价id', hidden: true},
          {field: 'imId', title: '编号对照id', hidden: true}

        ]]
      });
      
    });
    
    function select_check() {
      var rows= $("#dg").datagrid("getSelections");
      if(rows.length==0 || rows.length==null){
        alert("请选中一条数据！");
      }else if(rows[0].status=="C001-80"){
         location.href="/quotationAccordingTo?eid="+rows[0].eid+"&imId"+rows[0].imId;
      }else{
        alert("请勿重复报价！");
      }
    }

  </script>
</HEAD>
<BODY>
<CENTER>
<FORM name=form action="" method=post>
<H2><FONT color=#0070c0>未报价询价书</FONT></H2>
<TABLE cellSpacing=1 cellPadding=0 width="100%" bgColor=#ffffff 
borderColorLight=#ffffff border=0>

  <tbody>
  <tr>

    <td>

      <table id="dg"></table>
    </td>
  </tr>

  </tbody>

  </TABLE><INPUT type=hidden value=0
name=p_type> 
<P align=center><INPUT onclick=select_check() type=button value="报价">
<INPUT onclick="javascript:history.back()" type=button value=返回 name=upd>
</P></FORM></CENTER></CENTER></BODY></HTML>
