<!DOCTYPE HTML>
<HTML><HEAD><TITLE>查看合同</TITLE>
<META http-equiv=Content-Language content=zh-cn>
<META http-equiv=Content-Type content="text/html; charset=utf-8"><LINK
href="css/style.css" rel=stylesheet>

<META content="MSHTML 6.00.2900.5626" name=GENERATOR>
  <link rel="stylesheet" type="text/css"  href="../jquery-easyui-1.8.5\themes\default\easyui.css"/>
  <link rel="stylesheet" type="text/css" href="../jquery-easyui-1.8.5/themes/icon.css"/>
  <script type="text/javascript" src="../jquery-easyui-1.8.5/jquery.min.js"></script>
  <script type="text/javascript" src="../jquery-easyui-1.8.5/jquery.easyui.min.js"></script>
  <script type="text/javascript" src="../jquery-easyui-1.8.5\locale\easyui-lang-zh_CN.js"></script>

  <script type="text/javascript">
    $(function () {
      $("#dg").datagrid({
        url:"/findContracts",
        pagination:'true',
        rownumbers:'true',
        selectOnCheck:'true',
        singleSelect:'true',
        checkOnSelect:'true',
        pageList:[2,4,6,8,10],
        columns:[[
          {field:'',title:'',width:120,checkbox:true,align:'center'},
          {field:'contNum',title:'合同编码',width:400,align:'center'},
          {field:'contDate',title:'签订时间',width:400,align:'center'},
          {field:'contPrice',title:'总金额',width:330,align:'center'},
          {field:'status',title:'合同状态',width:330,align:'center',formatter:function (value,row,index) {
              if(value=="C001-160"){
                return "未归档";
              }else{
                return "已储存";
              }
            }},
          {field:'imId',title:'对照id',hidden:true},
          {field:'qid',title:'报价id',hidden:true},
          {field:'cid',title:'合同id',hidden:true}
        ]]
      });
    });

    function dakai() {
      var rows = $("#dg").datagrid("getSelections");
      if (rows.length == null || rows.length == "") {
        alert("请选择一条数据！");
      } else {
        location.href = "/showContractDetail?cid=" + rows[0].cid;
      }
    }
  </script>
</HEAD>
<BODY>
<CENTER>
<FORM name=form action=ProviderConsignment.asp method=post>
<TABLE style="LINE-HEIGHT: 30px" cellSpacing=1 cellPadding=0 width="100%" 
bgColor=#336699 borderColorLight=#006699 border=0>
  <TBODY>
  <TR>
    <TD>
      <TABLE cellSpacing=1 cellPadding=3 width="100%" border=0 bgcolor="#f0ffff">
        <TBODY>
        <TR bgColor=#ffffff>
          <TD align=middle width="100%" bgColor=#ffffff colSpan=20 
            height=22><B>
            <H2><FONT color=#0070c0>查看合同</B> <A 
            onclick="window.open('../help/Help.asp?Value=查看合同','child','status=NO,scrollbars=yes,toolbar=no,menubar=no,location=no,left=200,top=100,width=700,height=400')" 
            href="javascript:void(null)"><IMG alt=帮助 
            src="ProviderConsignment.files/help_a.gif" border=0></A> 
          </FONT></H2></TD></TR>
        <TR>
          <TD align=middle width="100%" bgColor=#ffffff colSpan=10 
            height=22>物资名称：<INPUT name=STRCLASSCODE1> &nbsp;&nbsp; 合同号： <INPUT 
            size=17 name=strContCode1> 提交时间：<INPUT readOnly size=15 
            value=2009/11/08 name=p_date1><IMG style="CURSOR: hand" 
            onclick="fPopUpCalendarDlg(p_date1);return false" height=16 
            alt=日历对话框 src="ProviderConsignment.files/schedure_datetime.gif" 
            width=16 align=absMiddle> &nbsp;至&nbsp;<INPUT readOnly size=15 
            value=2010/01/08 name=p_date2><IMG style="CURSOR: hand" 
            onclick="fPopUpCalendarDlg(p_date2);return false" height=16 
            alt=日历对话框 src="ProviderConsignment.files/schedure_datetime.gif" 
            width=16 align=absMiddle> &nbsp;&nbsp;<INPUT onclick=submit_form_cx() type=button value="查 询"> 
          </TD></TR>
         <tr>
           <td>
                <table id="dg"></table>
           </td>
         </tr>
        <TR>
          <TD class=t2 colSpan=10><FONT 
            color=red>打印状态注释:</FONT><BR>&nbsp;&nbsp;&nbsp;&nbsp;为便于供应商查看合同是否已打印，当打印完后，点击【未打印】按钮，改变打印状态。 
          </TD></TR></TBODY></TABLE></TD></TR></TBODY>

            <tr>
              <td bgcolor="#f0ffff" align="center"><INPUT type=button onclick="dakai()" value=详情>&nbsp;
                <INPUT onClick=" javascript:history.back()" type=button value=返回></td>
            </tr>
</TABLE>


</FORM>
</CENTER></BODY></HTML>
