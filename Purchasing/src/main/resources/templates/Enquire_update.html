    <script type="text/javascript">
        function queding() {

            if (confirm("您确定信息正确并保存吗？")) {
                $("#i").val(1);
                var myForm = $("#myForm").serialize();
                $.ajax({
                    url: "/updateEnquire",
                    type: "post",
                    data: myForm,
                    success: function (data) {
                        if (data == "success") {
                            alert("成功！");
                            window.document.location = "/queryandqueto/ask1.html";
                        } else {
                            alert("失败！");
                            window.document.location = "/queryandqueto/ask1.html";
                        }
                    }
                });
            }
        }

        //发布
        function fabu() {
            if (confirm("您确定信息正确并保存吗？")) {
                //改变变量
                $("#i").val(2);
                var myForm = $("#myForm").serialize();
                alert(myForm);
                $.ajax({
                    url: "/updateEnquire",
                    type: "post",
                    data: myForm,
                    success: function (data) {
                        if (data == "success") {
                            alert("成功！");

                        } else {
                            alert("失败！");
                            window.document.location = "/queryandqueto/ask1.html";
                        }
                    }
                });

            }
        }
